name: Auto Commit

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 * * * *"  # Runs every hour

jobs:
  auto_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set Up Git
        run: |
          git config --global user.email "arifarhan1602@gmail.com"
          git config --global user.name "imyhacker"
          git config --global --add safe.directory /github/workspace

      - name: Modify LAST_UPDATED
        run: |
          date '+%Y-%m-%dT%H:%M:%SZ' > LAST_UPDATED

      - name: Commit Changes
        run: |
          git add LAST_UPDATED
          
          messages=("feat: 😂 auto commit"
                    "feat: 😱 auto commit"
                    "feat: 👿 auto commit"
                    "feat: 💩 auto commit"
                    "feat: 🙏 auto commit"
                    "feat: 🙈 auto commit"
                    "feat: 🐐 auto commit"
                    "feat: 🚀 auto commit")

          git commit -m "${messages[$RANDOM % ${#messages[@]}]}"

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin master
