name: Auto commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "1 * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up safe directory for Git
        run: git config --global --add safe.directory /github/workspace
      
      - name: Modify last update
        run: |
          d=$(date '+%Y-%m-%dT%H:%M:%SZ')
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "arifarhan1602@gmail.com"
          git config --local user.name "imyhacker"
          git add -A

          messages=("feat: ğŸ˜‚ auto commit"
                    "feat: ğŸ˜± auto commit"
                    "feat: ğŸ‘¿ auto commit"
                    "feat: ğŸ’© auto commit"
                    "feat: ğŸ™ auto commit"
                    "feat: ğŸ™ˆ auto commit"
                    "feat: ğŸ auto commit"
                    "feat: ğŸš€ auto commit")

          git commit -m "${messages[$RANDOM % ${#messages[@]}]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
